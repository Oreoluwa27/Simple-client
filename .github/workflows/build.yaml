name: Docker image build & deploy
on:
  push:
    branches: ["main"]
    path:
    - 'src/**'
    - 'Dockerfile'
  pull_request:
    branches: ["main"]
    path:
    - 'src/**'
    - 'Dockerfile'
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  
      - name: Install dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npm test  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: simple-app-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_TAG_WITH_TIMESTAMP="${IMAGE_TAG}-$(date +'%Y-%m-%d-%H-%M')"
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG_WITH_TIMESTAMP .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG_WITH_TIMESTAMP